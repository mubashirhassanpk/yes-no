<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Uploader - Icon Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #0366d6;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .icon-card {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .icon-display {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 130px;
            position: relative;
        }
        
        .icon-card img {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
        .icon-size {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        
        .icon-name {
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }
        
        .backgrounds {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }
        
        .bg-preview {
            flex: 1;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        
        .bg-light {
            background: #f6f8fa;
        }
        
        .bg-dark {
            background: #0d1117;
        }
        
        .bg-github {
            background: #ffffff;
            border: 1px solid #d1d5db;
        }
        
        .bg-label {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #666;
        }
        
        .bg-dark .bg-label {
            color: #aaa;
        }
        
        .icon-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .svg-preview {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }
        
        .svg-preview h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        
        .svg-item {
            text-align: center;
        }
        
        .svg-item p {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .checkerboard {
            background-image: 
                linear-gradient(45deg, #808080 25%, transparent 25%), 
                linear-gradient(-45deg, #808080 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #808080 75%), 
                linear-gradient(-45deg, transparent 75%, #808080 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ GitHub File Uploader</h1>
        <p class="subtitle">Chrome Extension Icon Preview</p>
        
        <div class="icon-grid">
            <div class="icon-card">
                <div class="icon-display">
                    <img src="icon-16.png" alt="16x16 icon" width="16" height="16">
                </div>
                <div class="icon-name">icon-16.png</div>
                <div class="icon-size">16Ã—16 pixels</div>
            </div>
            
            <div class="icon-card">
                <div class="icon-display">
                    <img src="icon-32.png" alt="32x32 icon" width="32" height="32">
                </div>
                <div class="icon-name">icon-32.png</div>
                <div class="icon-size">32Ã—32 pixels</div>
            </div>
            
            <div class="icon-card">
                <div class="icon-display">
                    <img src="icon-48.png" alt="48x48 icon" width="48" height="48">
                </div>
                <div class="icon-name">icon-48.png</div>
                <div class="icon-size">48Ã—48 pixels</div>
            </div>
            
            <div class="icon-card">
                <div class="icon-display">
                    <img src="icon-128.png" alt="128x128 icon" width="128" height="128">
                </div>
                <div class="icon-name">icon-128.png</div>
                <div class="icon-size">128Ã—128 pixels</div>
            </div>
        </div>
        
        <div class="backgrounds">
            <div class="bg-preview bg-light">
                <div class="bg-label">Light Background</div>
                <div class="icon-row">
                    <img src="icon-16.png" alt="16px">
                    <img src="icon-32.png" alt="32px">
                    <img src="icon-48.png" alt="48px">
                </div>
            </div>
            
            <div class="bg-preview bg-dark">
                <div class="bg-label">Dark Background</div>
                <div class="icon-row">
                    <img src="icon-16.png" alt="16px">
                    <img src="icon-32.png" alt="32px">
                    <img src="icon-48.png" alt="48px">
                </div>
            </div>
            
            <div class="bg-preview bg-github">
                <div class="bg-label">GitHub Background</div>
                <div class="icon-row">
                    <img src="icon-16.png" alt="16px">
                    <img src="icon-32.png" alt="32px">
                    <img src="icon-48.png" alt="48px">
                </div>
            </div>
        </div>
        
        <div class="svg-preview">
            <h2>SVG Source Files</h2>
            <div class="svg-container">
                <div class="svg-item">
                    <div class="checkerboard">
                        <img src="icon.svg" alt="Main SVG" width="128" height="128">
                    </div>
                    <p>icon.svg (detailed)</p>
                </div>
                <div class="svg-item">
                    <div class="checkerboard">
                        <img src="icon-simple.svg" alt="Simple SVG" width="128" height="128">
                    </div>
                    <p>icon-simple.svg (simplified)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
